<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Monitoring Pemakaian Air</title>
    <link rel="icon" href="/asset/images/water.png" type="web-icon" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <i class="fas fa-tint icon"></i>
        <h1>Sistem Monitoring Pemakaian Air</h1>
        <div class="grid">
            <div class="card">
                <h2><i class="fas fa-tint"></i> Aliran Air</h2>
                <p class="value" id="flowRate">0 L/min</p>
            </div>
            <div class="card">
                <h2><i class="fas fa-fill-drip"></i> Total Air</h2>
                <p class="value" id="totalLiters">0 L</p>
            </div>
            <div class="card">
                <h2><i class="fas fa-money-bill-wave"></i> Biaya Air</h2>
                <p class="value" id="totalCost">Rp 0</p>
            </div>
        </div>

        <h2>Riwayat Pemakaian Air</h2>
        <table>
            <thead>
                <tr>
                    <th>Tanggal</th>
                    <th>Aliran Air (L/min)</th>
                    <th>Total Air (L)</th>
                    <th>Biaya (Rp)</th>
                </tr>
            </thead>
            <tbody id="historyTable">
            </tbody>
            <tfoot>
                <tr>
                    <td><strong>Total</strong></td>
                    <td id="sumFlowRate">0 L/min</td>
                    <td id="sumTotalLiters">0 L</td>
                    <td id="sumTotalCost">Rp 0</td>
                </tr>
            </tfoot>
        </table>

        <div class="pagination">
            <button id="prevPage" disabled>Previous</button>
            <button id="nextPage">Next</button>
        </div>
    </div>

    <script src="data.js"></script>
</body>
</html>
